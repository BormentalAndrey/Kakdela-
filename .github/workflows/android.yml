name: Android CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant permission for gradlew
        run: chmod +x ./gradlew

      # Собираем всё, что только можно (одна из этих задач точно существует)
      - name: Build debug artifact
        run: |
          ./gradlew assembleDebug bundleDebug :app:assembleDebug :app:bundleDebug || true

      # Ключевое: покажем ВСЁ, что появилось в папке build
      - name: List all build outputs
        run: |
          echo "=== ALL FILES IN build/ FOLDERS ==="
          find . -path "*/build/outputs/*" -type f -name "*.aab" -o -name "*.apk" | head -20

      # Загрузим всё, что найдётся в стандартных местах
      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-debug-artifact
          path: |
            **/build/outputs/**/*.aab
            **/build/outputs/**/*.apk
          if-no-files-found: warn
          retention-days: 30
