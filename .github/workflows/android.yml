name: Android CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-upload-aab:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug AAB
        run: ./gradlew bundleDebug --stacktrace

      - name: Show generated AAB path (для отладки)
        run: find . -type f -name "*.aab" -ls

      - name: Upload Debug AAB
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-messenger-debug.aab
          path: app/build/outputs/bundle/debug/app-debug.aab
          if-no-files-found: error
          retention-days: 30

