name: Android CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-upload-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Ускоряет сборку в 3–10 раз
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \( {{ runner.os }}-gradle- \){{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Самое важное: явно собираем debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info

      # Опционально: запустить unit-тесты (если есть)
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --continue

      # Надёжная загрузка APK (работает даже при изменении структуры папок в AGP 8.5+)
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-messenger-debug.apk
          path: |
            app/build/outputs/apk/debug/*-debug.apk
            **/build/outputs/apk/**/debug/*.apk
          if-no-files-found: error
          retention-days: 14
