name: Unzip Project

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Unzip kakdela_messenger.zip
        run: unzip -o kakdela_messenger.zip -d ./unzipped/

      - name: Move files to root
        run: |
          cp -r ./unzipped/* .

      - name: Clean up
        run: |
          rm -rf kakdela_messenger.zip
          rm -rf unzipped

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unzipped project" || echo "No changes"
          git push
