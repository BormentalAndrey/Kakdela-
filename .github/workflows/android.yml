name: Android CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-upload-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ===== Показываем ошибки Gradle, если сборка упала =====
      - name: Print Gradle Errors
        if: failure()
        run: |
          echo "=== ERROR LOGS ==="
          cat ./app/build/reports/*/*.txt || true
          echo "=== LISTING PROJECT FILES ==="
          find . -maxdepth 6 -type f | sort

      # ===== Список всех apk, чтобы точно найти =====
      - name: List APK files
        run: find . -type f -name "*.apk" -print

      # ===== Загружаем APK в артефакты =====
      - name: Upload Debug APK
        uses: actions/upload-artifact@
